<!DOCTYPE html>
<html>
  <head>
    <title>Displaying Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br /><br />
    <div class="container">
      <h1>Daftar</h1>
      <table class="table" id="daftar">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Page</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"
></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"
></script>
<script>
  $(document).ready(function () {
    $.ajax({
      url: "http://localhost:3000/book",
      dataType: "json",
      type: "get",
      cache: false,
      success: function (data) {
        // console.log(data);
        var event_data = "";
        $.each(data, function (index, value) {
          //   console.log(value);
          event_data += "<tr>";
          event_data += "<td>" + (index + 1) + "</td>";
          event_data += "<td>" + value.title + "</td>";
          event_data += "<td>" + value.author + "</td>";
          event_data += "<td>" + value.page + "</td>";
          event_data +=
            "<td> <a class='btn btn-warning' href='localhost:300/book/" +
            value._id +
            "'>Edit </a> </td>";
          event_data +=
            "<td> <button id='delete" +
            index +
            "' class='btn btn-danger'>Delete</button> </td>";
          event_data += "</tr>";
        });
        $("#daftar").append(event_data);
      },
      error: function (d) {
        /*console.log("error");*/
        alert("404. Please wait until the File is Loaded.");
      },
    });

    $("#delete2").on("click", function () {
      alert("Berhasil");
    });
  });
</script>
